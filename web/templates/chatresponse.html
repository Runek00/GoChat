<form id="form" ws-send>
    <input name="chat_message" hx-trigger="keyup[enterKey]" hx-swap-oob="idiomorph">
</form>

<div id="notifications" hx-swap-oob="beforeend">
    New message received
</div>

<div id="chat_room" hx-swap-oob="idiomorph">
    {{ range . }}
        <p>{{ . }}</p>
    {{ end }}
</div>
