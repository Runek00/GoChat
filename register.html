<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://unpkg.com/missing.css@1.1.1">
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; margin-top: 200px;">
        <form action="/register" method="post">
            <label for="login">Login</label>
            <input type="text" name="login" id="login">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" 
                _="on keyup set val to value of #repassword then
                    remove .bad from #repassword then
                    remove .ok from #repassword then
                    add @disabled to #reg then 
                    if my value is ''
                    else if val is my value add .ok to #repassword then remove @disabled from #reg
                    else if my value contains val 
                    else add .bad to #repassword">
            <label for="repassword">Repeat password</label>
            <input type="password" class=".bad" name="repassword" id="repassword" 
                _="on keyup set val to value of #password then
                    remove .bad from me then
                    remove .ok from me then
                    add @disabled to #reg then
                    if my value is ''
                    else if val is my value add .ok to me then remove @disabled from #reg
                    else if val contains my value 
                    else add .bad to me">
            <button id="reg" disabled="true" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
